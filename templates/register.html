<!DOCTYPE html>
<html><head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head><body>
<form method="POST" action="/blog/register-action">
    <label for="first_name">first name</label>
    <input id="first_name" name="first_name" type="text" placeholder="first name" pattern="[a-zA-Z]+" required></input>
    <label for="last_name">last name</label>
    <input id="last_name" name="last_name" type="text" placeholder="last name" pattern="[a-zA-Z]+" required></input>
    <label for="email">email address</label>
    <input id="email" name="email" type="email" placeholder="someone@example.com" required></input>
    <label for="phone">phone number</label>
    <input id="phone" name="phone" type="tel" placeholder="+1-800-555-1212" pattern="^[+]{1}[0-9]{10,15}$" required></input>
    <label for="password">password</label>
    <input id="password" name="password" type="password" required></input>
    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" name="confirm_password" type="password" required></input>
    <input id="register" type="submit">register</input>
</form>
</body></html>
